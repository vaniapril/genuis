base_theme: base_theme

tokens:
  - colors:
      type: color
      class_name: ColorsPalette
  - numbers:
      type: number
  - strings_xml:
      path: strings.xml
      type: string
  - icons_tokens:
      path: icons/

modules:
  - blurs:
      type: blur
  - blurs_xml:
      type: blur
  - colors:
      type: color
  - colors_xml:
      type: color
  - fonts:
      type: font
  - fonts_xml:
      type: font
  - fonts_colored:
      type: font
      path: fonts/
      color: true
  - fonts_colored_xml:
      type: font
      path: fonts_xml/
      color: true
  - gradients:
      type: gradient
  - gradients_xml:
      type: gradient
  - icons:
      type: asset
  - icons_colored:
      type: asset
      path: icons/
      color: true
  - images:
      type: asset
  - images_colored:
      type: asset
      path: images/
      color: true
  - shadows:
      type: shadow
  - shadows_xml:
      type: shadow
  - shadows_colored:
      type: shadow
      path: shadows/
      color: true
  - shadows_colored_xml:
      type: shadow
      path: shadows_xml/
      color: true
