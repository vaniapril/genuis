assets: assets/
output: lib/ui/

themes:
  - light
  - dark

default_theme: false
theme_extensions: true
from_to_json: false

modules:
  - blurs:
    path: blurs/
    type: blur

  - colors:
    path: colors/
    type: Color

  - fonts:
    path: fonts/
    type: font
    extensions:
      - colors

  - icons:
    path: icons/
    type: asset
    extensions:
      - colors
      - enums

  - images:
    path: images/
    type: asset
    # extensions:
      # - enums

  - shadows:
    path: shadows/
    type: shadow
    extensions:
      - colors

