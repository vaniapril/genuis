asset_path: assets/
themes:
  - light
  - dark

use_default_theme: false
use_theme_extensions: true

tokens:
  - colors:
    type: color
    path: colors.json
    class_name: UIColors
    enum: true
    value_name: value

  - heights:
    type: number
    path: heights.json
    class_name: Heights

modules:
  - blurs:
    type: blur
    path: blurs/
  
  - colors:
    type: color
    path: colors/

  - fonts:
    type: font
    path: fonts/
    extensions:
      - colors:
        type: getter

  - shadows:
    path: shadows/
    type: shadow

  - icons:
    path: icons/
    type: file
    extensions:
      - tokens:
        type: enum
        name: Icons

  - images:
    path: images/
    type: file
    enum: false
