assets_path: assets/
output_path: lib/ui/
themes:
  - light
  - dark
base_theme: base
default_theme: false
class_type: theme_extension
from_json_method: false
dart_line_length: 100
class_name: UI
value_name: ui

tokens:
  - colors:
      type: color
      path: colors.json
      class_name: AppColors
      class_type: enum
      value_name: value
  - heights:
      type: number
      path: heights.json
      class_name: AppHeights
      value_name: value
  - strings:
      type: string
      path: strings.xml
      class_name: AppStrings
      value_name: value

modules:
  - blurs:
      type: blur
      path: blurs/
  
  - colors:
      type: color
      path: colors/

  - fonts:
      type: font
      path: fonts/
      color: true

  - icons:
      type: asset
      path: icons/
      token_class_type: enum
      token_class_name: AppIcons
      color: true
      color_class_name: ColoredIcon
  
  - images:
      type: asset
      path: images/
      token_class_type: static
      token_class_name: AppImages

  - shadows:
      type: shadow
      path: shadows/