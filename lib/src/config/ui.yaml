assets_path: assets/
output_path: lib/ui/
themes:
  - light
  - dark
base_theme: base
default_theme: false
theme_extensions: true
from_json_method: false
dart_line_length: 100
main_class_name: UI
main_getter_name: ui

tokens:
  - colors:
    type: color
    path: colors.json
    class_name: UIColors
    class_type: static
    value_name: value

modules:
  - colors:
    type: color
    path: colors/
    optional: true

  - fonts:
    type: font
    path: fonts/
    color_extension: true
    optional: true

  - icons:
    type: asset
    path: icons/
    token_extension_class_type: enum
    token_class_name: Icons
    color_extension: true
    color_extension_class_name: ColoredIcon
    optional: true
